name: Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.18.0
      - name: Install modules
        run: npm install --legacy-peer-deps
      - name: Run tests
        run: npm run test -- --run
